<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - OMRON HRS-TC & IAB</title>
  <link rel="icon" href="static/assets/img/logoo.jpg" type="image/x-icon" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <!-- Lottie Web -->
  <script src="https://unpkg.com/lottie-web@5.7.4/build/player/lottie.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family:'Poppins', 'Inter', sans-serif;
      background: linear-gradient(135deg, #6fb1fc, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .login-container {
      background-color: white;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: row;
      width: 90%;
      max-width: 850px;
      overflow: hidden;
      z-index: 10;
      height: 400px; 
      width: 50%;
    }

    .image-side {
      width: 50%;
    }

    .form-side {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      width: 50%;
      padding: 40px 30px;
      background-color: #fff;
    }

    .form-side img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .form-side h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 45px;

      background: linear-gradient(90deg, #1e5f9b, #90c2f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-side p {
      font-size: 14px;
      color: #666;
      margin-top: -20px;
      margin-bottom: 60px;
      text-align: center;
    }

    .form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding-left: 38px;
    font-family: 'inter', sans-serif;
    font-size: 14px;
    background-color: #f9f9f9;
    position: relative;
    background-repeat: no-repeat;
    background-position: 10px center;
    background-size: 18px;
    color: #333;
    font-family: 'inter', sans-serif;
    transition: all 0.3s ease;
    }

    .form-control::placeholder {
    color: #999;
    font-family: 'inter', sans-serif;
    transition: color 0.3s ease;
    }

    .form-control:focus {
    border-color: #0e72ec;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(14, 114, 236, 0.2);
    color: #111;
    }

    .form-control:focus::placeholder {
    color: #ccc;
    }

    #userID,
    #password {
    background-color: #f9f9f9;
    background-repeat: no-repeat;
    background-position: 10px center;
    background-size: 18px;
    }

    #userID {
      background-image: url("data:image/svg+xml;utf8,<svg fill='lightsteelblue' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12zm0 2.2c-3.3 0-9.8 1.7-9.8 5v2.7h19.6V19.2c0-3.3-6.5-5-9.8-5z'/></svg>");
    }

    #password {
      background-image: url("data:image/svg+xml;utf8,<svg fill='lightsteelblue' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><path d='M12 17a1.5 1.5 0 0 1-1.5-1.5V13a1.5 1.5 0 0 1 3 0v2.5A1.5 1.5 0 0 1 12 17zm6-9h-1V7a5 5 0 0 0-10 0v1H6c-1.1 0-2 .9-2 2v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-9c0-1.1-.9-2-2-2zM9 7a3 3 0 0 1 6 0v1H9V7z'/></svg>");
    }

    .btn-login {
    width: 100%;
    padding: 10px;
    font-weight: 500;
    font-size: 15px;
    color: #ffffff;               
    font-weight: bold;          
    border-radius: 8px;
    background: linear-gradient(135deg, #0e72ec, #5daeff);
    border: none;
    transition: 0.3s ease;
    }

    .btn-login:hover {
    background: linear-gradient(135deg,#48a7ff,#00245b);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(14, 114, 236, 0.3);
    color: #ffffffd8;
    }

    .image-side {
      width: 55%;
      background: #eaf5ff;
      position: relative;
    }

    .image-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Lottie animation outside */
    #lottie-welcome {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 160px;
      height: 160px;
      z-index: 5;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
      }

      .form-side,
      .image-side {
        width: 100%;
      }

      #lottie-welcome {
        width: 100px;
        height: 100px;
        bottom: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="login-container">
    <div class="form-side">
      <!-- <img src="assets/img/omron-logo.png" alt="OMRON Logo" class="logo"> -->
      <h3 class="title-wrap">LOGIN</h3>
      <p>For Departement HRS-TC & IAB</p>

      <form id="loginForm">
        <input type="text" id="userID" class="form-control mb-3" placeholder="User ID" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button type="submit" class="btn btn-login mb-2">LOGIN</button>
      </form>
    </div>

    <div class="image-side">
      <img src="static/assets/img/omron-login.png" alt="Factory Illustration" />
    </div>
  </div>

  <!-- Lottie Animation (outside the container) -->
  <div id="lottie-welcome"></div>

  <script>
    // Load welcoming animation
    lottie.loadAnimation({
      container: document.getElementById('lottie-welcome'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets3.lottiefiles.com/packages/lf20_qp1q7mct.json' // Welcoming animation
    });

  // Login Form Submission
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const user = document.getElementById("userID").value;
  const pass = document.getElementById("password").value;

  try {
    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ username: user, password: pass }),
    });

    const result = await response.json();

    if (result.success) {
      localStorage.setItem("isLoggedIn", true);
      window.location.href = "/home";
    } else {
      alert(result.message || "Login failed. Please check your User ID and Password");
    }
  } catch (error) {
    alert("Login failed. Please try again.");
  }
});

  </script>
</body>
</html>
