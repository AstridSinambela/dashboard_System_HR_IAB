<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <link rel="icon" href="static/assets/img/logoo.jpg" type="image/x-icon" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Animate.css for animation -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
  
  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(to right, #1c92d2, #f2fcfe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .logout-box {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
      animation: fadeInDown 0.8s;
    }

    .logout-box h1 {
      font-weight: 700;
      color: #0d6efd;
    }

    .logout-box p {
      font-size: 16px;
      color: #555;
    }

    .logout-box .countdown {
      font-size: 20px;
      color: #dc3545;
      font-weight: bold;
    }

    .logout-box .btn {
      margin-top: 20px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="logout-box animate__animated animate__fadeInDown">
    <h1>Goodbye! ðŸ‘‹</h1>
    <p>You have been successfully logged out.</p>
    <p class="countdown">Redirecting to login in <span id="timer">5</span> seconds...</p>
    <button class="btn btn-outline-primary" onclick="goToLogin()">Login Again Now</button>
  </div>

  <script>
    // Countdown logic
    let count = 5;
    const timerElement = document.getElementById("timer");

    const countdown = setInterval(() => {
      count--;
      timerElement.textContent = count;
      if (count <= 0) {
        clearInterval(countdown);
        window.location.href = "/login";
      }
    }, 1000);

    function goToLogin() {
      window.location.href = "/login";
    }

    // Clear login state just in case
    localStorage.removeItem("isLoggedIn");
  </script>

</body>
</html>
