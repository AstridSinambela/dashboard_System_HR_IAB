<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>IAB Staff Dashboard</title>
    <link rel="stylesheet" href="/static/content.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="top-bar">
      <h1 class="title">IAB Staff Dashboard</h1>
      <img
        src="{{ request.url_for('static', path='assets/omron-logo.png') }}"
        alt="Omron"
        class="logo"
      />
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="left">
        <img
          src="{{ request.url_for('static', path='assets/hero_image.jpg') }}"
          alt="Hero"
          class="main-image"
        />
      </div>
      <div class="right">
        <h2 class="welcome">WELCOME!</h2>
        <p class="role">You are an <span class="highlight">IAB Staff</span></p>
        <p class="tagline">Do your Bestt!!</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>© IAB 2025 – Omron Manufacturing of Indonesia</p>
    </footer>
  </body>
</html>
